<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Carrinho</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="shopcart.css">
</head>

<body>
    <div id="bodyContainer">
        <h1>Meu Carrinho</h1>
        <a href="Search Page">≪ Continuar comprando</a>
        <div id="cart">
            <div class="productContainer">
                <img class="productImage" src="CALCACROW.png" alt="Product name">
                <div class="productDescription">
                    <div class="productId">
                        <h2 class="productName">Nome do produto</h2>
                        <button class="remove" type="button">Remover</button>
                    </div>
                    <div class="productPricing">
                        <div class="row">
                            <label for="quantity">Quantidade:</label>
                            <input type="number" name="quantity" value="1" min="1" max="setMax">
                        </div>
                        <div class="row">
                            <h3>Preço:</h3>
                            <p><strong>{Price}</strong></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="total">
                <div class="row">
                    <h2>Frete:</h2>
                    <p><strong>{Frete}</strong></p>
                </div>
                <div class="row">
                    <h2>Total:</h2>
                    <p><strong>{totalPrice}</strong></p>
                </div>
            </div>
        </div>
        <div id="paymentOptions">
            <img id="paymentLogo" src="CROWPayments.svg" alt="Crow Store Payments">
            <form>
                <p>Forma de Pagamento</p>
                <div id="modality">
                    <div id="opt1">
                        <label for="pix"><img src="pix_unselected.svg" alt="Pix">PIX</label>
                        <input type="radio" name="pix" value="pix">
                    </div>
                    <div id="opt2">
                        <label for="creditCard"><img src="credit_unselected.svg" alt="Cartão de crédito">Cartão de
                            Crédito</label>
                        <input type="radio" name="creditCard" value="creditCard">
                    </div>
                </div>
                <div id="contactInfo">
                    <label for="clientName">Nome</label>
                    <input type="text" name="clientName">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep">
                    <label for="address">Endereço de entrega</label>
                    <input type="text" name="address">
                    <label for="phone">Telefone</label>
                    <input type="phone" name="phone">
                </div>
                <button type="submit">Comprar</button>
            </form>
        </div>
    </div>
</body>
