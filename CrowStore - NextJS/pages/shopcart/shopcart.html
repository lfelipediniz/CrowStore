<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Carrinho</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="shopcart.css">
</head>

<body>
    <div id="bodyContainer">
        <h1>Meu Carrinho</h1>
        <hr>
        <a href="Search Page">≪ Continuar comprando</a>
        <div id="cart">
            <div class="productContainer">
                <img class="productImage" src="CALCACROW.png" alt="Product name">
                <div class="productDescription">
                    <div class="productID">

                        <h2>Nome do produto</h2>
                        <p>Tags</p>
                    </div>
                </div>
                <form class="productQuantity">
                    <label for="quantity">Quantidade</label><br>
                    <input type="number" name="quantity" value="1" min="1" max="setMax">
                    <p>{Price}</p>
                </form>
                <button class="remove" type="button">Remover</button>
            </div>
            <h2>Frete:</h2>
            <p>Preço do frete ou alerta "Descreva um endereço de entrega"</p>
            <h2>Total</h2>
            <p>{totalPrice}</p>
        </div>
        <div id="paymentOptions">
            <img src="Crow Store Payments Logo" alt="Crow Store Payments">
            <form>
                <p>Forma de Pagamento</p>
                <label for="pix"><img src="Pix" alt="Pix">PIX</label>
                <input type="radio" name="pix" value="pix">
                <label for="creditCard"><img src="creditCard" alt="Cartão de crédito">Cartão de Crédito</label>
                <input type="radio" name="creditCard" value="creditCard">
                <label for="clientName">Nome</label>
                <input type="text" name="clientName">
                <label for="cep">CEP</label>
                <input type="text" name="cep">
                <label for="address">Endereço de entrega</label>
                <input type="text" name="address">
                <label for="phone">Telefone</label>
                <input type="phone" name="phone">
                <button type="submit">Comprar</button>
            </form>
        </div>
    </div>
</body>
